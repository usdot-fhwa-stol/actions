name: C++ Module Build workflow

on:
  workflow_call:
    inputs:
      build-architecture:
        description: 'Build architecture, defaults x64, supported: arm'
        required: false
        type: string
        default: 'x64'
      build-image-tag:
        description: 'Build image tag for ghcr.io/usdot-fhwa-stol/carma-builds'
        required: false
        type: string
        default: 'latest'
    secrets:
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true

jobs:
  image-name-get:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set_image.outputs.image }}
    steps:
      - id: set_image
        run: |
          if [ "${{ inputs.build-architecture }}" != "x64" ]; then
            BUILD_ARCHITECTURE="-${{ inputs.build-architecture }}"
          fi
          echo "image=carma-builds${BUILD_ARCHITECTURE}:${{ inputs.build-image-tag }}" >> $GITHUB_OUTPUT
  git-revision-info-get:
    uses: usdot-fhwa-stol/actions/.github/workflows/git-revision-info.yml@main
  cpp-module-build:
    runs-on: ubuntu-latest
    needs:
      - image-name-get
      - git-revision-info-get
    container:
      image: ghcr.io/usdot-fhwa-stol/${{ needs.image-name-get.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          if [ -f install_dependencies.sh ]; then
            ./install_dependencies.sh
          fi # check file existence
      - name: Build
        uses: usdot-fhwa-stol/actions/build-cpp-library@main
        with:
          package-version-suffix: ${{ needs.git-revision-info-get.outputs.git-revision-info }}
      - name: Setup deb-s3
        uses: usdot-fhwa-stol/actions/setup-deb-s3@support_arm_builds
      - name: Upload .deb files
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.aws-access-key-id }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.aws-secret-access-key }}
          AWS_BUCKET_NAME: stol-apt-repository
        run: |
          deb-s3 upload --codename develop --bucket ${{ env.AWS_BUCKET_NAME }} build/_packages/*.deb
